    <form action="changepassword" method="post" class="form-signup" id="change-password-form">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Change Password</h1>
        <input name="user" type="text" id="user-name" class="form-control" placeholder="User name" required="" autofocus="">
        <input name="email" type="email" id="email" class="form-control" placeholder="Email" required="" autofocus="">
        <input name="current_pass" type="password" id="current-pass" class="form-control" placeholder="Current Password" required="" autofocus="">
        <input name="new_pass" type="password" id="new-pass" class="form-control" placeholder="New Password" required autofocus="">
        <input name="re_new_pass" type="password" id="re-new-pass" class="form-control" placeholder="Repeat New Password" required autofocus="">
        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-key"></i> Change Password</button>
        <a href="#" id="cancel_change"><i class="fas fa-angle-left"></i> Back</a>
    </form>
    
    <div id="success-message" style="display: none;">
        <p>Password changed successfully!</p>
    </div>
    
    <script>
    document.getElementById("change-password-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
    
        // Your code to handle password change (e.g., send data to server via AJAX)
    
        // Assuming the password change is successful, display the success message
        document.getElementById("success-message").style.display = "block";
    });
    </script>
